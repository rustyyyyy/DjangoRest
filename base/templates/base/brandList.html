{% extends 'main.html' %}

{% block content%}

<div class="">

    <div class="mb-4">
        <h4 class="mb-3"> All Brand</h4>
        <a href="{% url 'add-brand' %}" class="btn btn-primary">Add</a>
    </div>

    <div class="row">
        <div class="col-md-5">
            <table class="table table-striped mt-4" id="datatable" style="width:100%">
                <thead>
                    <tr>
                        <th width="60%">Name</th>
                        <th width="30%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for brand in brands %}
                    <tr>
                        <td>{{brand.name}}</td>
                        <td class="row">

                            <a href="{% url 'edit-brands' brand.id %}" class="btn btn-info mr-2">Edit</a>

                            <form method="post" action="{% url 'delete-brands' brand.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#datatable').DataTable();
    });
</script>

{% endblock %}
