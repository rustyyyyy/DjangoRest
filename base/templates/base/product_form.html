{% extends 'main.html' %}

{% block content %}
<div class="mt-4">
    <div class="col-md-4">

        <form method="post">
            {% csrf_token %}

            <input type="hidden" class="form-control" name="id" value="{{product.id}}">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" name="name" value="{{product.name}}">
            </div>
            <div class="form-group">
                <label>Brand Name</label>
                <select class="form-select form-control" >
                    {% for brand in brands %}
                        <!-- {% if product.brandname_id == brand.id %} -->
                        <option value="{{brand.id}}">{{brand.name}}</option>
                        <!-- {% endif %} -->
                    {% endfor %}
                </select>
                <input type="text" class="form-control" name="brandname" value="{{product.brandname_id}}">
            </div>
            <div class="form-group">
                <label>Product Description</label>
                <input type="text" class="form-control" name="description" value="{{product.description}}">
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="number" class="form-control" name="price" value="{{product.price}}">
            </div>
            <div class="form-group">
                <label>Product Date</label>
                <input type="date" class="form-control" name="date" value="{{product.date|date:'Y-m-d'}}">
            </div>

            <a href="{% url 'home' %}" class="btn btn-success">back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
